<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="display"></div>
    <div class="calc">
        <div class="operators">
            <button class="add" data-action="add">+</button>
            <button class="subtract" data-action="subtract">-</button>
            <button class="multiply" data-action="multiply">*</button>
            <button class="divide" data-action="divide">/</button>
        </div>
        <div class="numbers">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="zero">0</button>
        </div>
        <div class="functions">
            <button class="function" data-action="clear">Clear</button>
            <button class="function" data-action="calculate">=</button>
        </div>
    </div>

</body>
</html>
